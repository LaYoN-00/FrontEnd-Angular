<div class="contenedor mt-3">
    <div class="text-center">
        <h2 class="mt-2">En este apartado podras practicar con ejercicios de Geometria y elegir dos modos</h2>
        <h2 class="mt-2">1. Probar si sabes como resolver el ejercicio donde no se te toma el tiempo</h2>
        <h2 class="mt-2">2. Por medio de un cronometro podras saber en cuanto tiempo puedes resolver el problema</h2>
    </div>

    <div class="row text-center fila-criterios">
        <div class="col-md-4">
            <button (click)="getEjercicio()" type="button" class="btn-criterios btn">Mostrar Ejercicio</button>
        </div>
        <div class="col-md-4">
            <div class="form-check form-switch">
                <input class="form-check-input switch-criterios mt-2" type="checkbox" id="flexSwitchCheckChecked" checked="">
                <label class="form-check-label switch-criterios" for="flexSwitchCheckChecked">
                    <h2>Cronometro</h2>
                </label>
            </div>
        </div>
        <div class="col-md-4">
            <button type="button" class="btn-criterios btn">Iniciar</button>
        </div>
    </div>

    <div class="mt-3 mb-3">
        <h2 class="text-geometria">{{ejercicio}}</h2>
    </div>

    <div>
        <form [formGroup]="form" class="form-style mt-4">
            <fieldset disabled="" *ngIf="ladoA!=0">
                <input formControlName="opcionA" class="OpcionRespuesta form-control mt-3 mb-2" id="disabledInput" type="text" placeholder="Disabled input here...">
            </fieldset>
            <fieldset disabled="" *ngIf="ladoB!=0">
                <input formControlName="opcionB" class="OpcionRespuesta form-control mb-2" id="disabledInput" type="text" placeholder="Disabled input here...">
            </fieldset>
            <fieldset disabled="" *ngIf="ladoC!=0">
                <input formControlName="opcionC" class="OpcionRespuesta form-control mb-2" id="disabledInput" type="text" placeholder="Disabled input here...">
            </fieldset>
            <fieldset disabled="" *ngIf="ladoD!=0">
                <input formControlName="opcionD" class="OpcionRespuesta form-control mb-3" id="disabledInput" type="text" placeholder="Disabled input here...">
            </fieldset>
        </form>
    </div>

    <div class="row text-center fila-criterios mt-3 mb-5">
        <form [formGroup]="formRespuesta" (ngSubmit)="getEvaluacion()">
            <input formControlName="respuesta" type="text" class="form-control input-criterios text-center text-dark" placeholder="Coloca tu resultado">
            <button type="submit" class="btn-criterios btn">Evaluar</button>
            <div class="text-center">
                <h2 class="mt-2">{{evaluacion}}</h2>
            </div>
        </form>
    </div>

    <div class="text-center contenedor-text-area">
        <label for="exampleTextarea" class="form-label mt-4">
            <h2>Puedes colocar aqui el procedimiento (Opcional)</h2>
        </label>
        <textarea class="form-control" id="exampleTextarea" rows="5"></textarea>
    </div>
</div>
