<div class="row mt-5">
    <div class="">
        <div class="card text-white bg-info mb-3">
            <div class="card-header text-center">{{operacion}} CURSO</div>
            <div class="card-body">
                <form [formGroup]="form" (ngSubmit)="addCurso()">
                    <input formControlName="profesor" [readonly]="true" type="text" class="form-control mt-3" placeholder="Ingrese Profesor de Grupo">
                    <span *ngIf="form.get('profesor')?.hasError('required') && form.get('profesor')?.touched">
                        <strong>El Campo Profesor Es Requerido</strong>
                    </span>
                    <input formControlName="codigo" type="text" class="form-control mt-3" placeholder="Ingrese Codigo de Grupo">
                    <span *ngIf="form.get('codigo')?.hasError('required') && form.get('codigo')?.touched">
                        <strong>El Campo Codigo Es Requerido</strong>
                    </span>
                    <input formControlName="nombre" type="text" class="form-control mt-3" placeholder="Ingrese Nombre de Grupo">
                    <span *ngIf="form.get('nombre')?.hasError('required') && form.get('nombre')?.touched">
                        <strong>El Campo Nombre Es Requerido</strong>
                    </span>
                    <input formControlName="creditos" type="number" class="form-control mt-3" placeholder="Ingrese Creditos de Grupo">
                    <span *ngIf="form.get('creditos')?.hasError('required') && form.get('creditos')?.touched">
                        <strong>El Campo Creditos Es Requerido</strong>
                    </span>
                    <div class="row mt-2 text-center">
                        <div class="col-lg-6">
                            <button [disabled]="form.invalid" type="submit" class="btn btn-outline-success btn-sm">ACEPTAR</button>
                        </div>
                        <div class="col-lg-6">
                            <button routerLink="/cursos/{{idProfesor}}" type="button" class="btn btn-outline-danger btn-sm">VOLVER</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
