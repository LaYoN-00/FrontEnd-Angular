<div class="container mt-3">
    <h1>Listado de Cursos</h1>
    <div class="btn-group mb-3" role="group" aria-label="Acciones">
        <button routerLink="/add/{{IDprofesor}}" type="button" class="btn btn-info"><i class="fas fa-plus me-2"></i>Agregar Curso</button>
        <button routerLink="/panel-profesor/{{IDprofesor}}" type="button" class="btn btn-warning"><i class="fas fa-arrow-left me-2"></i>Volver</button>
    </div>
    <div class="table-responsive">
        <table class="table table-hover">
            <thead class="text-center">
                <tr>
                    <th>CÓDIGO</th>
                    <th>NOMBRE</th>
                    <th>CRÉDITOS</th>
                    <th>ACCIONES</th>
                </tr>
            </thead>
            <tbody class="text-center">
                <tr *ngFor="let item of ListCursosV2" class="table-secondary">
                    <th>{{item.codigo}}</th>
                    <td>{{item.materia}}</td>
                    <td><span class="credits-badge">{{item.creditos}}</span></td>
                    <td>
                        <button routerLink="/edit/{{IDprofesor}}/{{item.id_curso}}" type="button" class="btn btn-sm btn-action btn-edit"><span class="material-symbols-outlined">border_color</span></button>
                        <button (click)="deleteCurso(item.id_curso)" type="button" class="btn btn-sm btn-action btn-delete"><span class="material-symbols-outlined">delete_sweep</span></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
